<div class="container-fluid">
    <form [formGroup]="updateLigue" (ngSubmit)="onSubmit()">
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>

        <h1>Modifiez une ligue</h1>
        
        <div class="form-group mt-2">
            <label for="name">Nom de votre ligue</label>
            <input class="form-control" id="name"  placeholder="{{ligueInit.name}}" formControlName="name">
        </div>
        <div class="form-group mt-2">
              <label for="address">Votre adresse</label>
              <input class="form-control" id="address" placeholder="{{ligueInit.address}}" formControlName="address">
        </div>
        <div class="form-group mt-2">
            <label for="sport">Type de sport</label>
            <input class="form-control" id="sport" placeholder="{{ligueInit.sport}}" formControlName="sport">
        </div>
        <div class="form-group mt-2">
            <label for="description">DÃ©crivez votre ligue</label>
            <input type="text" class="form-control" id="description" placeholder="{{ligueInit.description}}" formControlName="description">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Confirmez</button>
      </form>
    </div>
