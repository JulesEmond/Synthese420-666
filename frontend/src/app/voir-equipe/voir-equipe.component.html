<app-header></app-header>
<div class="container py-5">
    <h1>Liste des équipes de {{nomLigue}}</h1>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <button type="button" (click)="createEquipe()" class="btn btn-lg btn-success my-4">Créer une équipe</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Nom</th>
        <th scope="col">Stade</th>
        <th scope="col">Directeur</th>
        <th scope="col">Entraîneur</th>
        <th scope="col">Adjoint</th>
        <th width="400px">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listEquipes; let i = index">
            <td>{{item.name}}</td>
            <td>{{item.homeStadium}}</td>
            <td>{{item.manager}}</td>
            <td>{{item.coach}}</td>
            <td>{{item.assistantCoach}}</td>
            <td>
                <button type="button" (click)="infoJoueurs(item.id)" class="btn btn-primary mx-2">Voir les joueurs/joueuses</button>
                <button type="button" (click)="deleteEquipe(item.id)" class="btn btn-danger mx-2">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
