<div class="container-fluid">
    <form [formGroup]="signinGestionnaireForm" (ngSubmit)="onSubmit()">
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>

        <h1>Inscrivez-vous en tant que Gestionnaire</h1>
        
        <div class="form-group mt-2">
            <label for="username">Nom d'utilisateur</label>
            <input class="form-control" id="username"  placeholder="Nom d'utilisateur" formControlName="username">
        </div>
        <div class="form-group mt-2">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password">
        </div>
        <div class="form-group mt-2">
            <label for="email">Courriel</label>
            <input type="email" class="form-control" id="email" placeholder="Courriel" formControlName="email">
        </div>
        <div class="form-group mt-2">
              <label for="phoneNumber">Numéro de téléphone</label>
              <input class="form-control" id="phoneNumber" placeholder="Numéro de téléphone" formControlName="phoneNumber">
        </div>
        <div class="form-group mt-2">
            <label for="firstname">Prénom</label>
            <input class="form-control" id="firstname" placeholder="Prénom" formControlName="firstname">
        </div>
        <div class="form-group mt-2">
            <label for="lastname">Nom de famille</label>
            <input class="form-control" id="lastname" placeholder="Nom de famille" formControlName="lastname">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Envoyez</button>

        <div class="mt-4">
            <h4>Vous avez déjà un compte? Connectez-vous ici :</h4>
            <button type="button" class="btn btn-primary col-3" [routerLink]="['/login']">Connexion</button>
        </div>
      </form>
    </div>
