<app-header></app-header>
<div class="container py-5">
    <h1>Liste des joueurs de {{nomEquipe}}</h1>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <button type="button" (click)="createJoueur()" class="btn btn-lg btn-success my-4">Ajoutez un joueur</button>
    <button type="button" (click)="retourEquipe()" class="btn btn-lg btn-primary mx-4">Retouner aux équipes</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Âge</th>
        <th width="400px">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listJoueurs; let i = index">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
            <td>
                <button type="button" (click)="updateJoueur(item.id)" class="btn btn-success mx-2">Modifier</button>
                <button type="button" (click)="deleteJoueur(item.id)" class="btn btn-danger mx-2">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
