<app-header></app-header>
<div class="container-fluid">
    <form [formGroup]="createLigue" (ngSubmit)="onSubmit()">
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>

        <h1>Créez une ligue</h1>
        
        <div class="form-group mt-2">
            <label for="name">Nom de votre ligue</label>
            <input class="form-control" id="name"  placeholder="Nom de votre ligue" formControlName="name">
        </div>
        <div class="form-group mt-2">
              <label for="address">Votre adresse</label>
              <input class="form-control" id="address" placeholder="Adresse" formControlName="address">
        </div>
        <div class="form-group mt-2">
            <label for="sport">Type de sport</label>
            <input class="form-control" id="sport" placeholder="votre sport" formControlName="sport">
        </div>
        <div class="form-group mt-2">
            <label for="description">Décrivez votre ligue</label>
            <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
        </div>
        <div class="form-group mt-2">
            <label for="privacy">Visibilité de votre ligue</label>
            <select id="privacy" name="privacy" class="form-select" style="width:auto" formControlName="privacy">
                <option value="public">Public</option>
                <option value="private">Privé</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Confirmez</button>
      </form>
    </div>
