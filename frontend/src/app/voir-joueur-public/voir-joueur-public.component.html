<app-header2></app-header2>
<div class="container py-5">
    <h1>Liste des joueurs de {{nomEquipe}}</h1>
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <button type="button" (click)="retourEquipe()" class="btn btn-lg btn-primary">Retouner aux équipes</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Âge</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listJoueurs; let i = index">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
        </tr>
    </tbody>
</table>
</div>
